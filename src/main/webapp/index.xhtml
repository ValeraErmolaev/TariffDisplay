<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE HTML>
<HTML xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>Hot Tariff Stand</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
<!--       <h:outputStylesheet name="css2/bootstrap.min.css"></h:outputStylesheet>-->
    <script type="text/javascript" src="jquery.js"></script>

    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>
</h:head>
<h:body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="generic-container">
            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="lead" style="color:white" >
                        eCare top tariff stand

                    </span>
                </div>
            </div>
        </div>
        <br>
        </br>
    </nav>
    <h:form>
        <h:panelGroup id="group">
           <table  class="table table-hover" >
            <thead class="thead-dark">
            <tr>
                <th>Tariff</th>
                <th>Number of contracts with this tariff</th>
            </tr>
            </thead>
            <tbody>
                <ui:repeat value="#{tariffsBean.tariffs}" var="v">
                    <tr>
                        <td>
                            <div class="tariff-name">#{v.name}</div>
                        </td>
                        <td>
                            <div class="tariff-contracts">#{v.numberOfContracts}</div>
                        </td>
                    </tr>
                </ui:repeat>
            <p:poll update="group" interval="1" />
            </tbody>
</table>
</h:panelGroup>
    </h:form>
</h:body>
</HTML>
