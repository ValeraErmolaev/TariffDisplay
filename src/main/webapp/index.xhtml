<h:head>
    <title>Hot Tariff Stand</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>

    <script type="text/javascript" src="jquery.js"></script>

    <style>
        body {
            padding-top: 54px;
        }

        @media (min-width: 992px) {
            body {
                padding-top: 56px;
            }
        }
    </style>
</h:head>
<h:body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="generic-container">
            <div class="panel panel-info">
                <!-- Default panel contents -->
                <div class="panel-heading">
                    <span class="lead" style="color:white" >
                        eCare top tariff stand
                    </span>
                </div>
            </div>
        </div>
        <br>

        </br>

    </nav>
    <div class="card">
        <h:form>
            <h1 class="p-text-center">
                <h:outputText id="txt_count" value="#{pollView.number}"/>
            </h1>
            <p:poll  interval="2" listener="#{pollView.increment}" update="txt_count"/>
        </h:form>
    </div>

    <h:form>
        <h:panelGroup id="group">
            <!--<a4j:outputPanel event="onchange" render=":group" />-->
            <!--         <h:outputText id="serverDate" style="font-size:16px" value="Server Date: #{Date}" />-->
            <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th>Tariff</th>
                <th>Number of contracts with this tariff</th>
            </tr>
            </thead>
            <tbody>

            <c:forEach items="#{tariffsBean.tariffs}" var="tariff">
                <tr>
                    <td>
                        <h:outputText value="#{tariff.name}"/>
                    </td>
                    <td>
                        <h:outputText value="#{tariff.numberOfContracts}"/>
                    </td>
                </tr>
            </c:forEach>

<!--                        <h:outputText value="#{tariff.name}"/>-->

<!--                        <h:outputText value="#{tariff.description}"/>-->


<!--            </ui:repeat>-->


    </tbody>
</table>
</h:panelGroup>
    </h:form>
        <!-- Bootstrap core JavaScript -->
</h:body>
</HTML>
